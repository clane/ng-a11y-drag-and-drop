<h1>{{ title }}</h1>

<section id="dragzone">
  <div class="zoneLabel">DRAG ZONE</div>

  <div id="dragObj" draggable="true" (dragstart)="drag($event)" tabindex="0" (keydown)="drag($event)">
    <div id="dragLabel">
      Drag this object
    </div>
  </div>
</section>

<section id="dropzone" (drop)="drop($event)" (dragover)="allowDrop($event)" aria-live="polite">
  <div class="zoneLabel">DROP ZONE</div>
</section>
